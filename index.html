<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Superhero Form</title>
  </head>
  <body>
    <h1>Superhero Form</h1>
    <div class="container">
      <form>
        <fieldset>
          <legend>About the Superhero</legend>
          <label for="fname">Real Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Superhero Real Name"
          />
          <label for="lname">Superhero Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Superhero Alias"
          />
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="999"
          /><br /><br />
          <label for="message">About</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            maxlength="500"
            placeholder="Informations about superheroes, max - 500symbols"
          ></textarea
          ><br /><br />
          <label for="file">Photo:</label>
          <input type="file" id="myFile" name="filename" />
        </fieldset>

        <fieldset>
          <legend>Powers</legend>
          <input type="checkbox" id="telekenisis" name="telekenisis" />
          <label for="telekenisis">Telekenisis</label>
          <input type="checkbox" id="strength" name="strength" />
          <label for="strength">Super Strength or Speed</label>
          <input type="checkbox" id="shapeshifting" name="shapeshifting" />
          <label for="shapeshifting">Shapeshifting</label>
          <input type="checkbox" id="flight" name="flight" />
          <label for="flight">Flight</label>
          <input type="checkbox" id="control" name="control" />
          <label for="control">Elemental control</label>
          <input type="checkbox" id="other" name="other" />
          <label for="other">Other</label><br /><br />
          <label for="vol">Level of control:</label>
          <input
            type="range"
            id="vol"
            name="vol"
            min="1"
            max="10"
            class="slider"
          />
        </fieldset>

        <fieldset>
          <legend>Origin of Powers</legend>
          <input type="radio" id="unknown" name="powers" />
          <label for="unknown">Unknown</label>
          <input type="radio" id="lab" name="powers" />
          <label for="lab">Freak lab assistant</label>
          <input type="radio" id="wise" name="powers" />
          <label for="wise">Chosen by an ancient wise beign</label>
          <input type="radio" id="nothuman" name="powers" />
          <label for="nothuman">The superhero is not human</label>
          <input type="radio" id="other" name="powers" />
          <label for="other">Other</label>
        </fieldset>
        <input type="reset" value="Clear" />
        <input type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
